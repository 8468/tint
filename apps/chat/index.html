<!DOCTYPE html>
<html lang="en" ng-app="tintChatApp">
  <head>
    <meta charset="utf-8">
    <title>Tint: Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/apps/admin/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/apps/admin/css/application.css">
    <script src="/apps/admin/js/angular.min.js"></script>
    <script src="/apps/admin/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/chat.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">TINT</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Admin</a>
            </li>
            <li class="dropdown" dropdown ng-controller="AppsListCtrl">
              <a class="dropdown-toggle" dropdown-toggle id="download">Apps <span class="caret"></span></a>
              <ul class="dropdown-menu">
		<li ng-repeat="app in apps">
		  <a href="/apps/{{app.name}}">{{app.name}}</a>
		</li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/bmuller/tint" target="_blank">Help</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-lg-offset-1 col-lg-11" id="content">
            <div class="page-header">
              <h1 id="navbar">Welcome to Tint Chat</h1>
            </div>
        </div>
      </div>
      <div class="row" ng-controller="FriendsListCtrl">
        <div class="col-lg-offset-1 col-lg-3" id="content">
          <h3>Friends</h3>
          <ul id="friends" class="list-group">
	    <li class="list-group-item" ng-repeat="friend in friends">
	      <a ng-click="startChat(friend)">{{friend.name}}</a>
	    </li>
          </ul>
        </div>
	
        <div class="col-lg-7" id="content" ng-show="friend">
          <h3>Chat with {{friend.name}}</h3>
	  <ul class="list-group">
	    <li class="list-group-item" ng-repeat="message in messages">
	      <b>{{message.source}}:</b> {{message.value}}
	    </li>
	  </ul>
	  <input ng-model="message" ng-enter="send()" ng-enter="send()" ng-init="message = ''" style="width: 90%;"/>
	  <button ng-click="send()">Send</button>
        </div>
      </div>

      <footer>
        <div class="row">
          <div id="footer" class="col-lg-offset-1 col-lg-10">
            <ul class="list-unstyled pull-right">
              <li><a href="https://github.com/bmuller/tint">GitHub</a></li>
              <li><a href="https://github.com/bmuller/tint/issues">Issues</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
