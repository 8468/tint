<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tint: Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/apps/admin/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/apps/admin/css/application.css">
    <script src="/apps/admin/js/jquery-1.10.2.min.js"></script>
    <script src="/apps/admin/js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>    
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">TINT</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Admin</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">Apps <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="download">
                <li><a href="#">chat</a></li>
                <li class="divider"></li>
                <li><a href="#">remote storage</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/bmuller/tint" target="_blank">Help</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-offset-1 col-lg-11" id="content">
            <div class="page-header">
              <h1 id="navbar">Welcome to Tint Chat</h1>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-offset-1 col-lg-3" id="content">

          <h3>Friends</h3>
          <ul id="friends" class="list-group">
          </ul>
          <script type="text/javascript">
            $(function() {
              $.getJSON("/api/v1/keys", function(data) {
                $.each(data.authorized_keys, function(i, d) {
                  $("#friends").append("<li class ='list-group-item'>" + d.name + "</li>");
                });
              });
            });
          </script>
        </div>

        <div class="col-lg-7" id="content">
          <h3>Chat</h3>
	  <div id="chat"></div>
        </div>



      </div>

      <footer>
        <div class="row">
          <div id="footer" class="col-lg-offset-1 col-lg-10">
            <ul class="list-unstyled pull-right">
              <li><a href="https://github.com/bmuller/tint">GitHub</a></li>
              <li><a href="https://github.com/bmuller/tint/issues">Issues</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
